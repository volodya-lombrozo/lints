---
sheets:
  - /org/eolang/lints/lines/meta-line-out-of-listing.xsl
asserts:
  - /defects[count(defect[@severity='error'])=1]
document: |
  <program>
    <listing>first line
      second line
      third line</listing>
    <metas>
      <meta line="500">
        <head>hello</head>
        <tail/>
      </meta>
    </metas>
  </program>
