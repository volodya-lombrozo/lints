---
sheets:
  - /org/eolang/lints/critical/application-duality.xsl
asserts:
  - /defects[count(defect[@severity='critical'])=2]
  - /defects/defect[@line='2']
  - /defects/defect[@line='3']
document: |
  <program>
    <objects>
      <o line="2" base="man">
        <o base="string" as="name"/>
        <o line="3" base="car">
          <o base="string" as="model"/>
          <o base="number"/>
        </o>
      </o>
    </objects>
  </program>
