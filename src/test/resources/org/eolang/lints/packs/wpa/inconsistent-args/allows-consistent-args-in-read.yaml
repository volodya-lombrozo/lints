---
lints:
  - inconsistent-args
asserts:
  - /defects[count(defect)=0]
tee-input-tests.eo: |
  # Tee tests.
  [] > tee-input-tests
    # This unit test is supposed to check the functionality of the corresponding object.
    [] > tests-reads-from-bytes-and-writes-to-memory
      eq. > @
        malloc.of
          5
          [m]
            read. > @
              tee-input
                bytes-as-input 01-02-03-04-05
                malloc-as-output m
              5
        01-02-03-04-05

    # This unit test is supposed to check the functionality of the corresponding object.
    [] > tests-reads-from-bytes-and-writes-to-two-memory-blocks
      eq. > @
        malloc.of
          6
          [m1]
            malloc.of > @
              5
              [m2] >>
                seq > @
                  *
                    read.
                      tee-input
                        tee-input
                          bytes-as-input 01-02-03-04-05
                          malloc-as-output m2
                        malloc-as-output m1
                      5
                    m1.write 5 2A-
                    m1
        01-02-03-04-05-2A
