---
sheets:
  - /org/eolang/lints/lines/error-line-out-of-listing.xsl
asserts:
  - /defects[count(defect[@severity='error'])=1]
document: |
  <program>
    <listing>first line
      second line
      third line</listing>
    <errors>
      <error check="abc" line="500" severity="warning">hello</error>
    </errors>
  </program>
