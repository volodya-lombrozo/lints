---
sheets:
  - /org/eolang/lints/names/object-does-not-match-filename.xsl
asserts:
  - /defects[count(defect[@severity='warning'])=0]
document: |
  <program source="foo-tests.eo">
    <metas>
      <meta line="1">
        <head>tests</head>
        <tail/>
      </meta>
    </metas>
    <objects>
      <o line="4" name="foo" pos="0"/>
    </objects>
  </program>
