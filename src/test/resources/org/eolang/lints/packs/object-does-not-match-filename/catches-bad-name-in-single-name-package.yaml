---
sheets:
  - /org/eolang/lints/names/object-does-not-match-filename.xsl
asserts:
  - /defects[count(defect[@severity='warning'])=1]
  - /defects/defect[@line='2']
document: |
  <program source="org/foo.eo">
    <metas>
      <meta>
        <head>package</head>
        <tail>org</tail>
        <part>org</part>
      </meta>
    </metas>
    <objects>
      <o line="2" name="bar" pos="0"/>
    </objects>
  </program>
