---
sheets:
  - /org/eolang/lints/critical/void-attributes-not-higher-than-other.xsl
asserts:
  - /defects[count(defect[@severity='critical'])=1]
  - /defects/defect[@line='1']
document: |
  <program>
    <objects>
      <o name="foo">
        <o line="1" base="∅" name="x"/>
        <o line="1" base="Q.foo" name="z"/>
        <o line="1" base="∅" name="y"/>
      </o>
    </objects>
  </program>
