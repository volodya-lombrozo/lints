---
sheets:
  - /org/eolang/lints/names/object-does-not-match-filename.xsl
asserts:
  - /defects[count(defect[@severity='warning'])=1]
  - /defects/defect[@line='4']
document: |
  <object source="foo/x/main.eo">
    <metas>
      <meta line="1">
        <head>package</head>
          <tail>f</tail>
          <part>f</part>
      </meta>
    </metas>
    <objects>
      <o line="4" name="main" pos="0"/>
    </objects>
  </object>
