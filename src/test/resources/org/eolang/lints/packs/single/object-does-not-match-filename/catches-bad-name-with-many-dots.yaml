---
sheets:
  - /org/eolang/lints/names/object-does-not-match-filename.xsl
asserts:
  - /defects[count(defect[@severity='warning'])=1]
  - /defects/defect[@line='2']
document: |
  <object source="foo/bar/foo.seq.bar.baz.xyz.eo">
    <metas>
      <meta>
        <head>package</head>
        <tail>foo.bar</tail>
        <part>foo.bar</part>
      </meta>
    </metas>
    <objects>
      <o line="2" name="foo" pos="0"/>
    </objects>
  </object>
