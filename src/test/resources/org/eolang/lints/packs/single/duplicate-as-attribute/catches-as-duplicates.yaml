---
sheets:
  - /org/eolang/lints/names/duplicate-as-attribute.xsl
asserts:
  - /defects[count(defect[@context and @severity='warning'])=1]
document: |
  <object>
    <objects>
      <o base="t">
        <o base="f1" as="foo"/>
