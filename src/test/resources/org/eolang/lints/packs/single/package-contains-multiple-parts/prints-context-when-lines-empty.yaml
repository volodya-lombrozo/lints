---
sheets:
  - /org/eolang/lints/metas/package-contains-multiple-parts.xsl
asserts:
  - /defects[count(defect[@context and @severity='critical'])=1]
document: |
  <object>
    <metas>
      <meta>
        <head>package</head>
        <tail>hello foo</tail>
        <part>hello</part>
        <part>foo</part>
      </meta>
     </metas>
     <objects>
       <o name="foo"/>
     </objects>
  </object>
