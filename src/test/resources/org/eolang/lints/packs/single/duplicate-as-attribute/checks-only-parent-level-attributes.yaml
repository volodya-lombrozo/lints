---
sheets:
  - /org/eolang/lints/names/duplicate-as-attribute.xsl
asserts:
  - /defects[count(defect[@severity='warning'])=0]
document: |
  <object>
    <o base="foo">
      <o base="f1" as="bar"/>
      <o base="f2">
        <o base="f3-nested" as="bar"/>
      </o>
    </o>
  </object>
